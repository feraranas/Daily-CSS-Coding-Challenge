<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c1f754ca0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="Container">

        <div class="Title">
            Browse
        </div>
    
        <div class="Menu">
            <nav>
                <ul>
                    <li>New Music</li>
                    <li>Playlists</li>
                    <li>Top Charts</li>
                    <li>Genres</li>
                    <li>My Favorites</li>
                </ul>
                <hr>
            </nav>
        </div>

        <div class="AlbumData">

            <div class="FirstRow">
                <span>Queen</span>
                <span>NEW ALBUM</span>
            </div>
            
            <div class="SecondRow">
                <span>Nicki Minaj</span>
            </div>

            <img class="AlbumPhoto" src="https://i.scdn.co/image/ab67616d0000b2736d8b9f3e7337f6bff76ceff6">

        </div>

        <div class="HotSongsTitle">
            Hot Songs
        </div>

        <div class="HotSongs">

            <div class="HotSongTag">

                <div class="Artist">

                    <img class="Avatar" src="https://i.pravatar.cc/150?img=1">
                    <div class="Name">
                        <span>God's Plan</span>
                        <span>Drake</span>
                    </div>
                </div>

                <button class="AddFavorite">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                </button>

            </div>
        </div>

        <div class="MediaPlayer">
        </div>

        <div class="Footer">
            <ul>
                <li>
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </li>
                <li>
                    <i class="fa-solid fa-fire"></i>
                    <span>Trending</span>
                </li>
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Browse</span>
                </li>
                <li>
                    <i class="fa-solid fa-photo-film"></i>
                    <span>Library</span>
                </li>
            </ul>
        </div>
        
    </div>
</body>

</html>
