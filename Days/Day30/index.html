        <!-- SHOPPING CART CONTAINER -->

            </div>

        <!-- PAYMENT METHOD CONTAINER-->
        <div class="payment-method-container">
            <div class="payment-method">
                <!-- TITLE -->
                <div class="div-title">PAYMENT METHOD</div>
                <div class="card-companies">
                    <div class="company">
                        <img class="visa" src="https://drive.google.com/uc?export=view&id=1BuGw6O3iwX3BcqRp-7PT62hSS7CPgeEd">
                    </div>
                    <div class="company">
                                            <img class="paypal" src="https://drive.google.com/uc?export=view&id=1xRKS-dPtBwcFfc7FqSEkG0YfBRTQqAw5">
                    </div>
                    <div class="company">
                                            <img class="bitcoin" src="https://drive.google.com/uc?export=view&id=1nPpAhocszgTMszy3Jk8BcXwTXbkyS7An">
                    </div>
                </div>
                <div class="card-data">
                    <form>
                        <!-- Card Number -->
                        <div class="card-number">
                            <span style="font-size: 1.2rem;">Card Number</span>
                            <input type="number" placeholder="1234 4567 8910 4321" required/>
                        </div>

                        <!-- Expiration Date -->
                        <div class="expiration-date">
                            <span style="font-size: 1.2rem;">Expiration Date</span>
                            <input type="date" required/>
                        </div>

                        <!-- CVV -->
                        <div class="cvv">
                            <span style="font-size: 1.2rem;">CVV</span>
                            <input type="number" placeholder="123" required/>
                        </div>

                        <!-- Card Holder Name -->
                        <div class="card-holder-name">
                            <span style="font-size: 1.2rem;">Card Holder Name</span>
                            <input type="text" placeholder="Name" required/>
                        </div>
                    </form>
                    <button class="confirm-payment">Confirm Payment</button>
                </div>
            </div>
        </div>
