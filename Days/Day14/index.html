<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/8c1f754ca0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="top-tab">
            <h1>Created with ♥︎ by <span class="florin-pop">Florin Pop</span></h1>
        </div>

        <span class="get-in-touch-text">GET IN TOUCH ON</span>

        <div class="close-button"><i class="fa-solid fa-x"></i></div>
        
        <div class="social-media">
            <div id="socialmedia" class="twitter"><i class="fa-brands fa-twitter"></i></div>

            <div id="socialmedia" class="instagram"><i class="fa-brands fa-instagram"></i></div>

            <div id="socialmedia" class="facebook"><i class="fa-brands fa-facebook"></i></div>

            <div id="socialmedia" class="linkedin"><i class="fa-brands fa-linkedin"></i></div>
        </div>

        <div class="get-in-touch-button">Get in touch</div>

        <label class="toggle-button">
            <input type="checkbox">
            <span class="slider"></span>
        </label>

    </div>
</body>

</html>
