<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c1f754ca0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="Container">
            <div class="notification-container">
                <div class="message"><i class="fa-solid fa-envelope-circle-check"></i></div>
                <span>|</span>
                <div class="alerts"><i class="fa-solid fa-bell"></i></div>
            </div>
            <div class="add-container">
                <div class="add"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="photo"><img
            src="https://api.dicebear.com/6.x/adventurer/svg?seed=Buster"
            alt="avatar" /></div>
            <div class="description">
                <span class="description-title">Mfwooddesign</span>
                <span class="description-body">Hand painted unique decorations for your home. Send us your ideas and we'll bring them to life.</span>
            </div>
            <hr>
            <div class="likes">
                <span class="likes-text">Likes</span>
                <span id="likes" class="likes-number"></span>
            </div>
            <div class="post">
                <span class="post-text">Post Engagements</span>
                <span id="engagements" class="post-number"></span>
            </div>
            <div class="update-profile-container">
                <div class="x-button"><i class="fa-solid fa-x"></i></div>
                <span class="update-profile-text">Say more about your mission and goals on your Page. It may help people find it more easily.</span>
                <button class="update-profile-button">Update Profile</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
